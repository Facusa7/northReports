function currencyFmatter (cellvalue, options, rowObject)
{
   if (cellvalue == 3) {
        return 'Interior';
   }
   if (cellvalue == 4) {
        return 'Capital';
   }
   if (cellvalue == 5) {
        return 'Ventura';
   }
   if (cellvalue == 6) {
        return 'Oficiales';
   }
   if (cellvalue == 7) {
        return 'Canjes';
   }
   if (cellvalue == 9) {
        return 'Directas';
   }
   if (cellvalue == 10) {
        return 'Directas';
   }

}

function currencyFmatter2 (cellvalue, options, rowObject)
{

   if (cellvalue == 0) {
        return '--';
   }else {
       return parseFloat(Math.round(cellvalue * 100) / 100).toFixed(2);
   }

}

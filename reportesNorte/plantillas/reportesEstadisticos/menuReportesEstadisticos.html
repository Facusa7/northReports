<script type="text/javascript">

    function muestra(e){
        if (e == 'reportesFormasDePago'){
            $('.mensajeReporte').html("<p>Reportes discriminando las formas de pago. Podr&aacute; obtener reportes de ventas producidas en Cuenta Corriente o Contado u otras formas de pago (Compensaci&oacute;n, Reposici&oacute;n, Cortesias, Mensual Tarjeta, Migraci&oacute;n, Cuenta Interna y Compensaci&oacute;n Efectivo). </p>");

            $('.mensajeReporte').html('<p>Podr&aacute; obtener un informe y gr&aacute;fico detallado de las ventas agrupadas por: Contado, Interior, Capital, Ventura, Oficiales, Canjes y Directas; podr&aacute; ver los cent&iacute;metros que fueron vendidos o cedidos por las distintas formas de pago y a su vez ver los Tipos de Avisos en cada forma de pago; y podr&aacute; ver un informe de Recargos y Descuentos. </p>');

        }
        if (e == 'reportesAnualesPublicidad'){
            $('.mensajeReporte').html('<p>Resumen de ventas netas anuales discriminadas por Agencia Cliente y Contado, resumidas por a√±o y mes</p>');

        }
   }

    function fuera(e){
        if (e == 'reportesFormasDePago'){
            $('.mensajeReporte').html("");
        }
        if (e == 'reportesMensuales'){
            $('.mensajeReporte').html('');
        }
        if (e == 'reportesAnualesPublicidad'){

    }
</script>
